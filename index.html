<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">

<body>
    <nav class="w3-bar w3-black">
        <a href="#home" class="w3-button w3-bar-item">Home</a>
        <a href="#Indoor" class="w3-button w3-bar-item">Indoor Activities</a>
        <a href="#Outdoor" class="w3-button w3-bar-item">Outdoor Activities</a>
        <a href="#Volunteer" class="w3-button w3-bar-item">Volunteer</a>
        <a href="#About" class="w3-button w3-bar-item">About Us</a>
    </nav>
    <button onclick="location.href = 'www.yoursite.com';" id="myButton" class="float-left submit-button" >Home</button>
    <section>
        <img class="cityview" src="cityview.jpg" style="width:100%">
        <img class="cityview" src="cityview1.jpg" style="width:100%">
        <img class="cityview" src="cityview2.jpg" style="width:100%">
    </section>
    <script>
        var myIndex = 0;
    carousel();

    function carousel() {
        var i;
        var x = document.getElementsByClassName("cityview");
        for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}
    x[myIndex-1].style.display = "block";
    setTimeout(carousel, 3000);
}
    </script>
</body>
