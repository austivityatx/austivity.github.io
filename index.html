<body>
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}
    </style>
    
    
<div class="topnav">
  <a class="active" href="#home">Home</a>
  <a href="#indoor">Indoor</a>
  <a href="#outdoor">Outdoor</a>
  <a href="#volunteer">Volunteer</a>
  <a href="#about">About</a>
</div>
    
<section>
    <img class="cityview" src="cityview.jpg" style="width:100%">
    <img class="cityview" src="cityview1.jpg" style="width:100%">
    <img class="cityview" src="cityview2.jpg" style="width:100%">
</section>
<section class="w3-container w3-center w3-content" style="max-width:600px">
    <h2 class="w3-wide">We need to put stuff here</h2>
    <p class="w3-opacity"><i>here</i></p>
    <p class="w3-justify">Here as well</p>
</section>
<section class="w3-container w3-content w3-center" style="max-width:600px">

    And especially here</p>
</section>
<footer class="w3-container w3-padding-64 w3-center w3-black w3-xlarge">
    <p class="w3-medium">
        Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a>
    </p>
</footer>
<script>
    var myIndex = 0;
    carousel();

    function carousel() {
        var i;
        var x = document.getElementsByClassName("cityview");
        for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}
    x[myIndex-1].style.display = "block";
    setTimeout(carousel, 3000);
}
</script>
